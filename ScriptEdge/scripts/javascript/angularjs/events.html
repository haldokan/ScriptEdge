<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div ng-app="events" ng-controller="eventsCntr">
    <button ng-click="count = count + 1;toggler()">Click</button>
    <p>
        {{ count }}
    </p>
    <!-- we can also use ng-show instead -->
    <p ng-hide="flag">
        License: <input type="text" ng-model="license"/><br>
        {{license}}
    </p>
</div>
<script>
    angular.module("events", []).controller("eventsCntr", function($scope) {
        $scope.count = 0;
        $scope.flag = false;
        $scope.toggler = function() {
            $scope.flag = !$scope.flag;
        }
    });
</script>
</body>
</html>
