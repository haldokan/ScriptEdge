<!DOCTYPE html>
<html lang="en-US">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
<!-- giving ng-app a name screws up things... The name is displayed at the same time it is typed in the text box -->
<!-- using (data)-ng-init is not very common. There is a better way using controllers
<div data-ng-app="" data-ng-init="fname='Haytham';lname='Al-Dokanji'">
    <p>Name is <span data-ng-bind="fname"></span></p>
    <p>Name is <span data-ng-bind="lname"></span></p>
    <p>Name : <input type="text" ng-model="name"></p>

    <!--<p ng-bind="name"/>-->
    <!--<h1 ng-bind="name"/>-->
    <h1>Hellow {{name}}</h1>
    <p>expression {{777 + 333}}</p>
</div>
</body>
</html>
