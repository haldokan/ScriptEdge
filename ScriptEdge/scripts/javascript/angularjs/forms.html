<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Forms</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<!--
Angular form is a collection of input controls: input, select stmts; buttons, textarea elements
-->
<body>
<div ng-app="forms" ng-controller="formsContr">
    <form novalidate>
        Brand: <input type="text" ng-model="vehicle.brand"/><br>
        Type: <input type="text" ng-model="vehicle.type"/><br>
        <button ng-click="reset()">Reset</button>
    </form>
    <p>Vehicle: {{vehicle}}</p>
    <p>Original: {{original}}</p>
</div>
<script>
    var app = angular.module("forms", []);
    app.controller("formsContr", function ($scope) {
        $scope.original = {brand: "Ford", type: "Truck"};
        $scope.reset = function () {
            $scope.vehicle = angular.copy($scope.original);
        };
        $scope.reset();
    });
</script>
</body>
</html>
