<!DOCTYPE html>
<html ng-app="notepad">
<head lang="en">
    <meta charset="UTF-8">
    <title>Notepad</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div ng-controller="notepadContr1">
    <p><textarea ng-model="text" rows="30" cols="60"></textarea></p>
    <p>
        <button ng-click="clear()">Clear</button>
        <button ng-click="save()">Save</button>
    </p>
    <!-- can do explicit binding -->
    <!-- <p>Remaining: <span ng-bind="remaining()"></span></p> -->
    <!-- or just use the expression; they are equivalent -->
    <p>Remaining: {{remaining()}}</p>
</div>

<div ng-controller="notepadContr2">
    <p>Type Something: <span><input type="text" ng-model="input"/></span></p>
    <p>{{toupper()}}</p>
</div>

<script src="notepad-app.js"></script>
<script src="notepad-contr1.js"></script>
<script src="notepad-contr2.js"></script>
</body>

</html>
